<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>
        <div id="selectPair" style="display:none;">
            <h2>Selecione o Par e o Intervalo de Tempo</h2>
            <select id="pair">
                <option value="AAPL">AAPL</option>
                <option value="MSFT">MSFT</option>
                <option value="GOOGL">GOOGL</option>
                <option value="USD/JPY">USD/JPY</option>
                <option value="EUR/USD">EUR/USD</option>
                <option value="GBP/USD">GBP/USD</option>
            </select>
            <select id="timeframe">
                <option value="1">1 minuto</option>
                <option value="5">5 minutos</option>
                <option value="15">15 minutos</option>
                <option value="30">30 minutos</option>
                <option value="60">60 minutos</option>
            </select>
            <button id="analyzeBtn">Analisar Mercado</button>
        </div>
        <div id="analysis" style="display:none;">
            <h2>An√°lise de Mercado</h2>
            <div id="result">Analisando...</div>
            <button id="backToSelection">Voltar</button>
        </div>
        <div id="telegram-support">
            <a href="https://t.me/+UEnVBLqIFwQwNmE0" target="_blank">Suporte no Telegram</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
